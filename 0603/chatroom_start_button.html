<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom with Gemini API</title>
    <style>
        body {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            /* Default background in case image doesn't load */
        }

        #backgroundWrapper {
            width: 80vw;
            /* Use viewport width units */
            max-width: 800px;
            /* Maximum width remains 800px */
            height: 80vw;
            /* Height is set to be the same in viewport width units, approximating the width */
            max-height: 800px;
            /* Maximum height to match the maximum width */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-image: url('./img/封面.png');
            /* Replace with your image path */
            background-size: contain;
            /* Ensures the image is fully visible without stretching */
            background-repeat: no-repeat;
            background-position: center bottom;
        }

        #gameContainer {
            width: 100%;
            /* Takes the full width of the background wrapper */
            height: 200px;
            /* Adjusted height to position at the bottom of the image */
            background: rgba(0, 0, 0, 0.8);
            /* Semi-transparent black background */
            padding: 10px;
            display: none;
            box-sizing: border-box;
            border: 1px solid #fff;
            overflow: hidden;
        }

        #messages {
            height: 80%;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .userMessage {
            color: #0f0;
        }

        .botMessage {
            color: #ff0;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: transparent;
            border: none;
            border-top: 1px solid #fff;
            color: white;
            font-size: 16px;
        }

        #startButton, #introButton {
            padding: 15px 30px;
            /* Increase padding for a better look */
            font-size: 20px;
            /* Adjust font size */
            cursor: pointer;
            /* Position it within the wrapper */
            margin-bottom: 20px;
            color: white;
            /* Text color */
            background: rgba(0, 0, 0, 0.8);
            /* Same semi-transparent background as introBlock */
            border: 1px solid #fff;
            /* Same border as introBlock */
            border-radius: 5px;
            /* Rounded corners similar to introBlock */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            /* Subtle shadow for depth */
            transition: all 0.3s ease;
            /* Smooth transition for hover effects */
        }

        #startButton:hover,
        #introButton:hover {
            background: rgba(0, 0, 0, 1);
            /* Darker background on hover */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
            /* Slightly larger shadow on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        #introBlock {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            /* Semi-transparent background */
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #fff;
            margin-bottom: 20px;
            /* Space between intro block and start button */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div id="introBlock">
        <h2>歡迎來到《入侵危機》</h2>
        <p>在《入侵危機》中，每一個選擇都將帶來不同的結果和體驗。你將扮演一位逃避外星人捕捉的高中生，請幫助他渡過難關，選擇沒有對錯，這是一場純粹的體驗之旅，請享受在極限情境下的刺激旅程。</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="backgroundWrapper">
        <button id="introButton">遊戲介紹</button>
        <div id="gameContainer">
            <div id="messages"></div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your command...">
            </form>
        </div>
    </div>

</body>
<script>
    var conversationHistory = [];

    var apiKey = prompt("Please enter your API key:", "");
    var userName = prompt("Please enter your name:", "");

    if (!apiKey || !userName) {
        alert("API key and name are required to use the chatroom.");
        // Optionally, redirect or disable form
    } else {
        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var inputElement = document.getElementById('messageInput');
            var message = inputElement.value;

            addToConversationHistory('user', message);
            displayMessage(message, 'user');
            inputElement.disabled = true;
            fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "contents": conversationHistory,
                    "safetySettings": [
                        {
                            "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                            "threshold": "BLOCK_NONE"
                        },
                        {
                            "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            "threshold": "BLOCK_NONE"
                        },
                    ],
                    "generationConfig": {
                        "stopSequences": [
                            ""
                        ],
                        "temperature": 2.0,
                        "maxOutputTokens": 2048,
                        "topP": 0.8,
                        "topK": 10
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    var responseText = data.candidates[0].content.parts[0].text;
                    addToConversationHistory('model', responseText);
                    displayMessage(responseText, 'bot');
                    inputElement.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error)
                    inputElement.disabled = false;
                });

            document.getElementById('messageInput').value = '';
        });
    }

    function addToConversationHistory(role, text) {
        conversationHistory.push({
            "role": role,
            "parts": [{
                "text": text
            }]
        });
    }

    function displayMessage(message, sender) {
        var messageElement = document.createElement('div');
        var formatMessage = formatText(message);
        messageElement.classList.add('message');
        if (sender === 'user') {
            messageElement.classList.add('userMessage');
        } else {
            messageElement.classList.add('botMessage');
        }
        document.getElementById('messages').appendChild(messageElement);
        updateSceneImage(message);
        // Function to display the text one character at a time
        function typeText(element, text, index) {
            if (index < text.length) {
                let char = text[index];
                if (char === '<') {
                    let endIndex = text.indexOf('>', index);
                    if (endIndex !== -1) {
                        element.innerHTML += text.substring(index, endIndex + 1);
                        index = endIndex + 1;
                    }
                } else {
                    element.innerHTML += char;
                    index++;
                }
                setTimeout(function () {
                    typeText(element, text, index);
                }, 75); // Adjust typing speed by changing the delay (in milliseconds)
            } else {
                // Scroll to bottom after the entire message is displayed
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }

        // Start typing the formatted message
        typeText(messageElement, formatMessage, 0);
    }

    function updateSceneImage(responseText) {
        let sceneMatch = responseText.match(/場景：(.*?)\s/); // 使用正則表達式匹配場景描述
        if (sceneMatch && sceneMatch[1]) {
            let scene = sceneMatch[1];
            console.log(scene);
            // 檢查scene是否包含"教室"
            if (scene.includes("教室")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/dorm.jpeg')";
            } else if (scene.includes("廢墟中的街道")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/party.png')";
            } else if (scene.includes("廢棄的地下避難所")) {
                document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/避難所.png')";
            }
        }
    }

    function formatText(text) {
        // Replace ** with a new line and bold tag
        let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong>');

        // Replace * with a new line and bullet point
        formattedText = formattedText.replace(/\*(.*?)\s/g, '<br>$1');

        return formattedText;
    }

    document.getElementById('introButton').addEventListener('click', function () {
        document.getElementById('introBlock').style.display = 'block';
        this.style.display = 'none'; // Hide the intro button
        document.getElementById('startButton').style.display = 'block'; // Show the start button
    });

    document.getElementById('startButton').addEventListener('click', function () {
        // Change background image and display settings when starting the game
        document.getElementById('backgroundWrapper').style.backgroundImage = "url('./img/dorm.jpeg')";
        document.getElementById('introBlock').style.display = 'none'; // Show the game container
        document.getElementById('gameContainer').style.display = 'inline';
        document.getElementById('introButton').style.display = 'none'; // Hide the start button

        conversationHistory.push({
            "role": 'user',
            "parts": [{
                "text": `腳本：
                        """
                        遊戲標題：入侵危機
                        遊戲背景
                        ${userName}是一位普通的高中生，過著平凡的生活。然而，一場突如其來的外星人入侵徹底改變了他的世界。面對新的危機和挑戰，${userName}必須在混亂中找到自己的定位，並與其他倖存者建立信任和聯繫。遊戲通過亞倫的互動和選擇來探索在困境中表達真實感受的重要性。
                        主要角色：
                        ${userName}：主角，內向但堅強的高中生。
                        莉莉：${userName}的同班同學，聰明且勇敢。
                        傑克：${userName}的好友，樂觀且富有冒險精神。
                        遊戲腳本流程

                        開場：
                        （場景：教室）
                        傑克邀請${userName}一起去尋找其他倖存者。
                        選擇A：接受邀請，跟隨傑克。
                        選擇B：婉拒，說自己需要時間思考。

                        尋找倖存者：
                        （場景：廢墟中的街道）
                        若選擇A，${userName}和傑克在廢墟中尋找倖存者，但途中遇到外星巡邏兵。
                         選擇A1：告訴傑克自己害怕，想回去。（選擇後進入避難所劇情）
                         選擇A2：決定忍耐，繼續前進。（選擇後進入避難所劇情）

                        若選擇B，${userName}留在教室，傑克獨自出去。
                         選擇B1：詢問莉莉有關外星人的情報。（選擇後進入避難所劇情）
                         選擇B2：沒有表達興趣，繼續自己的事情。（選擇後進入避難所劇情）

                        避難所：
                        （場景：廢棄的地下避難所）
                        ${userName}和莉莉被分配到同一個小組，負責監視外星人的動向。
                        ${userName}對莉莉的勇氣和智慧印象逐漸加深。
                        選擇A：坦白對莉莉的好感。（選擇後進入結局，根據玩家的選擇進行反思及回顧）
                        選擇B：保留自己的感情，不透露。（選擇後進入結局，根據玩家的選擇進行反思及回顧）

                        結局：
                        開放表達結局：如果${userName}選擇在關鍵時刻表達自己的感受（A1和A），他與傑克和莉莉的關係都將變得更加親密和真誠。傑克和莉莉對${userName}的坦率和開放表示欣賞和支持，從而建立起更深的情感聯繫，並更有信心一起對抗外星人。

                        壓抑感受結局：如果${userName}選擇壓抑自己的感受（A2和B），則會感到孤立和不被理解。與傑克的關係因缺乏溝通而逐漸疏遠，而與莉莉的潛在關係也因為不敢開放表達而未能發展。在面對外星人的威脅時，他們的合作變得困難。

                        遊戲結尾
                        遊戲最後將根據${userName}的選擇提供一段反思，強調在人際關係中開放表達自己感受的重要性，以及這種溝通方式對個人和周圍人的影響。"""

                        請根據腳本中的對話，根據"""開場"""到"""尋找倖存者"""最後到"""避難所"""進行，開始一個文字冒險遊戲，每一次的對話，都需要呈現以下格式與資訊：
                        <場景>：目前故事的背景為何
                        <選擇>：在每一次的對話中，你都會根據腳本給我可以選擇的動作，根據我選擇的動作繼續接下來的劇情，整體劇情會圍繞腳本發展。
                        根據我的選擇進行故事就好，不要幫我做出選擇`
            }]
        })
        fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "contents": conversationHistory,
                "safetySettings": [
                    {
                        "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                        "threshold": "BLOCK_NONE"
                    },
                    {
                        "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                        "threshold": "BLOCK_NONE"
                    },
                ],
                "generationConfig": {
                    "stopSequences": [
                        ""
                    ],
                    "temperature": 2.0,
                    "maxOutputTokens": 2048,
                    "topP": 0.8,
                    "topK": 10
                }
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(conversationHistory);
                var responseText = data.candidates[0].content.parts[0].text;
                addToConversationHistory('model', responseText);
                displayMessage(responseText, 'bot');
            })
            .catch(error => console.error('Error:', error));
    });



</script>

</html>
